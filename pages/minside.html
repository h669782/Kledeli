<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kledeli</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="../index.html"><h1>Kledeli</h1></a>
        </div>
        <div class="hamburger">
            <div class="bars1"></div>
            <div class="bars2"></div>
            <div class="bars3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="oss.html">OM OSS</a></li>
            <li><a href="klear.html">KLÆR</a></li>
            <li><a href="tjenester.html">TJENESTER</a></li>
            <li><a href="kontakt.html">KONTAKT</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><button class="login-button">Logg Inn</button></li>
        </ul>
    </nav>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Logg Inn</h2>
            <h2>Work-in-progress</h2>
            <form onsubmit="handleLogin(); return false;">
                <label for="brukernavn">Brukernavn</label>
                <input type="text" placeholder="Brukernavn" id="brukernavn" required>
                <label for="passord">Passord</label>
                <input type="password" placeholder="Passord" id="passord" required>
                <button type="submit">Logg Inn</button>
            </form>
        </div>
    </div>
    <div class="mainContent">
    <!-- User confirmation and logout section -->
    <section class="user-section">
        <p>Du er nå innlogget!</p>
        <button onclick="logout()">Logg ut</button>
    </section>
</div>
<script src="../javascript/firebaseInit.js"></script>
    <script>


        // Logout function using Firebase auth
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "../index.html";
            }).catch((error) => {
                console.error('Error logging out: ', error);
            });
        }


        // Function to check if user is logged in
firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
        // User is signed in.
        document.querySelector('.user-section').style.display = 'block';  // Show user section
    } else {
        // No user is signed in.
        document.querySelector('.user-section').style.display = 'none';   // Hide user section
        window.location.href = "../index.html";  // Optionally, redirect to home page or login page
    }
});
    </script>
    
    <script src="../javascript/firebaseUser.js"></script>
    <script src="../javascript/firebaseAuth.js"></script>
    <script src="../javascript/scripts.js"></script>
</body>
</html>
