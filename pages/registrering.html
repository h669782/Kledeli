<!DOCTYPE html>

<head>

<body>
    <nav>
        <div class="logo">
            <a href="../index.html"><h1>Kledeli</h1></a>

            <div class="bars2"></div>

        <ul class="nav-links">

        <div class="modal-content">
            <span class="close">&times;</span>

            <form>
                <label for="brukernavn">Brukernavn</label>

    <div class="mainContent">

            <div class="social-media">
                <a href="https://www.facebook.com/" class="fa fa-facebook"> Facebook</a>

                <a href="https://www.instagram.com/" class="fa fa-instagram"> Instagram</a>
            </div>
        </div>
    </footer>
    <script src="../javascript/registrering.js"></script>
